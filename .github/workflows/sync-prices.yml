name: sync-prices
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build prices.json from Google Sheets CSV
        run: node sync.js
        env:
          SHEET_ID: 1nAAWpF6CtGEh5mY1TmkvA55fWFDEJua-b_5eF4JfjY4
          GID: "0"
          OUT_FILE: "prices.json"

      - name: Commit & push if changed
        run: |
          git config user.name "prices-bot"
          git config user.email "prices-bot@users.noreply.github.com"
          git add prices.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update prices.json"
          git push
